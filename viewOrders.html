<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Orders</title>
  <style>
    /* Add your CSS here */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    td.status-scheduled {
      color: orange;
    }
    td.status-sent {
      color: blue;
    }
    td.status-delivered {
      color: green;
    }
    td.status-returned {
      color: red;
    }
  </style>
</head>
<body>
  <h1>View Orders</h1>
  <label for="filterDate">Filter by Date:</label>
  <input type="date" id="filterDate" name="filterDate">
  <button onclick="filterOrders()">Filter</button>

  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order Date</th>
        <th>Customer Name</th>
        <th>Address</th>
        <th>Contact Number</th>
        <th>Product</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Function to fetch and display orders
    function fetchOrders(date = '') {
      const url = date ? `https://your-app-name.herokuapp.com/api/orders?date=${date}` : 'https://your-app-name.herokuapp.com/api/orders';

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const ordersTableBody = document.querySelector('#ordersTable tbody');
          ordersTableBody.innerHTML = '';
          data.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order.orderDate}</td>
              <td>${order.customerName}</td>
              <td>${order.address}</td>
              <td>${order.contactNumber}</td>
              <td>${order.product}</td>
              <td>${order.price}</td>
              <td class="status-${order.status.toLowerCase().replace(/ /g, '-')}" style="color: ${getStatusColor(order.status)};">${order.status}</td>
            `;
            ordersTableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function to filter orders by date
    function filterOrders() {
      const filterDate = document.getElementById('filterDate').value;
      fetchOrders(filterDate);
    }

    // Function to get color for status
    function getStatusColor(status) {
      switch(status.toLowerCase()) {
        case 'scheduled for delivery': return 'orange';
        case 'sent for delivery': return 'blue';
        case 'delivered': return 'green';
        case 'returned': return 'red';
        default: return 'black';
      }
    }

    // Fetch orders when the page loads
    window.onload = fetchOrders;
  </script>
</body>
</html>
