<!DOCTYPE html>
<html>
<head>
  <title>Add Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1,h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }
    form input, form button {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    form button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }
    form button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>GATRONIX STORE</h1>
  <h2>Add New Order</h2>
  <form id="orderForm">
    <input type="text" id="customerName" placeholder="Customer Name" required>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="contactNumber" placeholder="Contact Number" required>
    <input type="text" id="product" placeholder="Product" required>
    <input type="number" id="price" placeholder="Price" required>
    <button type="submit">Add Order</button>
  </form>
  <script>
    function getCurrentDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      return `${year}-${month}-${day}`;
    }

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const order = {
        customerName: document.getElementById('customerName').value,
        address: document.getElementById('address').value,
        contactNumber: document.getElementById('contactNumber').value,
        product: document.getElementById('product').value,
        price: document.getElementById('price').value,
        createdAt: getCurrentDate()
      };
      // In add_order.html
      

      // In add_order.html
      const response = await fetch('https://your-app-name.herokuapp.com/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(order)
      });


      // Clear form inputs
      document.getElementById('orderForm').reset();

      // Redirect to the orders page
      window.location.href = 'viewOrders.html';
    });
  </script>
</body>
</html>
